<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        /* 

        配置一下npm的淘宝镜像
        cnpm 配置命令：npm install -g cnpm --registry=https://registry.npm.taobao.org
        1、gulp3.9.1 老语法  node.js  10.x 版本
        2、gulp4.0.1 新语法  node.js  12.x版本
        cnpm install gulp -g全局安装gulp的方法
        nvm list  是列出node.js的版本
        切换盘符的命令是  D: + enter

        2、gulp -version 查看gulp版本的  
        查看当前全局安装的gulp版本

        3、找到一个文件夹，进入文件夹  比如我这个地方是进入的服务器里的gulp文件夹

        4、通过npm init进行初始化
            nom init -y  快速初始化
            [注意] 要注意控制台的报错
            会生成一个package.json

        5、必须将gulp安装到当前目录，每一次新建项目都要重新配置
            比如我这个地方是新建了一个Gulp文件夹 
            cnpm install gulp@3.9.1 --save-dev
            cnpm i gulp@3.9.1 -D  简写
        //如果不加@的话，默认是下载最新版本的
            -save  保存到当前母录
            -Dev 将下载的信息保存到package.json中

            观察到这么两点：
                1、会多出一个node_modules的文件夹，存放着我们下载的以来稳健
                2、在package.json中存在着我们刚才的信息

        6、这个时候要新建一个gulpfile.js，来编写任务

        7、编写任务以后， gulp 任务名  来运行任务

        8、ctrl + c  可以关闭监听

        9、如果大家的包邮问题，可以将node_modules直接删除
        然后再通过cnpm -install 根据package.json 的配置，下载所有的依赖项

        */
    </script>
</body>
</html>
